<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивые места</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/header.svg" alt="Логотип заголовка">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/custo-profile.jpg" alt="Кусто">
      <div class="profile__input">
        <div class="profile__text">
          <h1 class="profile__name-field">Жак-Ив Кусто</h1>
          <p class="profile__career-field">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button">
        </button>
      </div>
      <button class="profile__add-image" type="button">
      </button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020. Александр Чигарев</p>
  </footer>

  <section class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="popup-form" novalidate>
        <fieldset class="popup__form-set">
          <input class="popup__field popup__field_name" id='name-input' type="text" name="name-field" minlength="2"
            maxlength="40" required>
          <span class='popup__form-error' id='name-input-error'></span>
          <input class="popup__field popup__field_career" id='career-input' type="text" name="career-field"
            minlength="2" maxlength="200" required>
          <span class='popup__form-error' id='career-input-error'></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close popup__close_card" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="popup-form" novalidate>
        <fieldset class="popup__form-set">
          <input class="popup__field popup__field_place" id='place-input' type="text" name="place-field"
            placeholder="Название" minlength="1" maxlength="30" required>
          <span class='popup__form-error' id='place-input-error'></span>
          <input class="popup__field popup__field_link" id='link-input' type="url" name="link-field"
            placeholder="Ссылка на картинку" required>
          <span class='popup__form-error' id='link-input-error'></span>
          <button class="popup__save" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_photo">
    <div class="popup__container popup__container_photo">
      <button class="popup__close popup__close_image" type="button"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="popup__text"></h2>
    </div>
  </section>


  <template class="template">
    <div class="element">
      <button class="element__deleted" type="button"></button>
      <img class="element__image" src="" alt="">
      <div class="element__content">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button">
        </button>
      </div>
    </div>
  </template>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
