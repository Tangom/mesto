<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивые места</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/header.svg" alt="Логотип заголовка">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/custo-profile.jpg" alt="Кусто">
      <div class="profile__input">
        <div class="profile__text">
          <h1 class="profile__name-field">Жак-Ив Кусто</h1>
          <p class="profile__career-field">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button">
        </button>
      </div>
      <button class="profile__add-image" type="button" >
      </button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/SanDiego,UnitedStates.jpg" alt="США">
        <div class="element__content">
          <h2 class="element__text">Сан-Диего</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/PortWaikato,NewZealand.jpg" alt="Новая зеландия">
        <div class="element__content">
          <h2 class="element__text">Уаикато</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Hřensko,Czechia.jpg" alt="Чехия">
        <div class="element__content">
          <h2 class="element__text">Грженско</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Skye,UnitedKingdom.jpg" alt="Великобритания">
        <div class="element__content">
          <h2 class="element__text">Айл-оф-Скай</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Vernazza,Italy.jpg" alt="Италия">
        <div class="element__content">
          <h2 class="element__text">Вернацца</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Puntarenas,CostaRica.jpg" alt="Коста рика">
        <div class="element__content">
          <h2 class="element__text">Пунтаренас</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020. Александр Чигарев</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__field popup__field_name" type="text" name="name-field">
        <input class="popup__field popup__field_career" type="text" name="career-field">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
